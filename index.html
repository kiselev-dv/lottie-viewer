<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <style>
        #dropbox {
            width: 100%;
            height: 50px;
            background-color: bisque;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
        }
        .layer-masks, .layer-parent {
            margin-left: 10px;
        }
        h4 {
            margin: 5px 0px 0px 0px;
        }
        #animation-player #canvas {
            width: 1280px;
            height: 480px;
        }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.6/lottie.js"></script>
  <script src="js/lib/lottie-api.js"></script>
</head>

<body>
    <div id="dropbox">drop area</div>
    <input type="file" id="input">

    <div id="animation-player">
        <div id="canvas"></div>
        <div v-if="animation"><button @click="play">Play</button></div>
        <div v-if="layer">
            <div>
                <span>Layer: </span>
                <span>{{layer.nm}}</span>
            </div>
            <div>
                <span>Scale: </span>
                <span>{{layerScale}}</span>
                <span>Override</span>
                <input type="checkbox" id="checkbox" v-model="layerScaleOverride">
                <input v-model="scaleX"/>
                <input v-model="scaleY"/>
                <input v-model="scaleZ"/>
            </div>
            <div>
                <span>Position: </span>
                <span>{{layerPosition}}</span>
                <span>Override</span>
                <input type="checkbox" id="checkbox" v-model="layerPositionOverride">
                <input v-model="positionX"/>
                <input v-model="positionY"/>
                <input v-model="positionZ"/>
            </div>
        </div>
    </div>

    <div id="animation-tree">
        <div v-if="animation">
            <h4>Properties</h4>
            <div>Width: {{animation.w}}, Heigh: {{animation.h}}, Length: {{animation.op}}, Framerate: {{animation.fr}}</div>
        </div>
        <div v-if="animation && animation.layers">
            <h4>Layers</h4>
            <lottie-layer v-for="layer in animation.layers" v-bind:layer="layer" v-bind:key="layer.ind"></lottie-layer>
        </div>
        <div v-if="animation && animation.assets">
            <h4>Assets</h4>
            <div v-for="asset in animation.assets" v-bind:key="asset.id">
                <div><span>Asset id: </span><span>{{asset.id}}</span></div>
                <lottie-layer v-for="layer in asset.layers" v-bind:layer="layer" v-bind:key="layer.ind"></lottie-layer>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
